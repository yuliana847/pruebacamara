<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script src="phonegap.js"></script>

<script type="text/javascript" language="javascript">

 function tomar_foto()

{
	navigator.camera.getPicture(mostrarFoto, errorFoto, { quality: 50,
														 destinationType: navigator.camera.DestinationType.FILE_URI,                                                         sourceType: navigator.camera.PictureSourceType.CAMERA });

}

function mostrarFoto(ubicacion)
{
	 var imagen = document.getElementById('imagen');  
	 imagen.src = ubicacion;
} 

function errorFoto (error)
{
	alert('Error al generar foto: '+error);  
}


</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>
</head>

<body>
<img src "" id="imagen" name="imagen" > <br/>

<input type="button" onclick="tomar_foto()" id="foto" name="foto">

</body>
</html>
